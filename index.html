<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Minecraft Furnace Calculator</title>
	<meta name="description" content="A furnace fuel calculator for minecraft">
	<meta name="author" content="MP98xD">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="banner-message">
		<h4>Furnace Fuel Calculator</h4>
		<div>
			Stuff: <input type="text" id="stuff" />
		</div>
		<div>
			Stacks? <input type="checkbox" id="stacks" />
		</div>
	</div>
	<div id="contents">
		<div id="results">
			<table>
				<tr>
					<th>Fuel Source</th>
					<th>Amount</th>
				</tr> 
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</body>
</html>
